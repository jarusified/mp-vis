<!DOCTYPE html>

<style>
 #box{
     position : absolute;
     top : 0px;
     left: 0px;
 }
 .bar {
     fill : red;
 }
 .bar:hover{
     fill : blue;
 }
 svg{
     font-size: 22px;
     stroke-width : 2px;
     background: #fff;
 }
#heading{
    font-size: 32px;
    color: #771818
}
#month{
    font-size: 28px;
    color: #bd5858;
    position: absolute;
    left : 800px;
}
</style>
<body>
    <svg width="1500" height="1500""> </svg>
</body>
<script src= "./jquery.min.js"></script>
<script src= "./d3.v4.min.js"></script>
<script>
var width = window.innerWidth;
var height = window.innerHeight;
var colorCodes = {
     '"MPI_Init"': "#dc3458",
     '"MPI_Irecv"': "#1768af",
     '"MPI_Isend"': "#34dc44",
     '"MPI_Comm_rank"': "#af6c12",
     '"MPI_Comm_size"': "#660d94",
     '"MPI_Waitall"': "#841f14"
};

var datatypes = {
     '"MPI_DOUBLE"': 8,
     "": 1
};

function getFile(file){
     var deferred = new $.Deferred();
     var res;
     var f = new XMLHttpRequest();
     f.open("GET", file, true);
     f.onreadystatechange = function(){
	 if(f.readyState == 4){
	     if(f.status == 200 || f.status == 0){
		 var res = f.responseText;
		 deferred.resolve(res);
	     }
	 }
     }
     f.send()
     return deferred.promise();
}

function parseData(){
     var coords = [];
     var data = getFile("data.csv").done(function(res){
	 var blocks = res.split("\n");
	 var maxTime = 0; 
	 var count = 0;
	 setInterval(function(){
	     var block = blocks[count++].split(",");
	     var time = block[block.length-1] - block[3];
	     var memory = datatypes[block[6]] * parseInt(block[5]);
	     var color = colorCodes[block[1]];
	     if(!isNaN(time) && !isNaN(memory) && !pause){
		 animate([time, memory, color]);	     
	     }
	 },100);
     });
     
}

parseData();

 var svg = d3.select("svg"),
     margin = {top: 50, right: 30, bottom: 30, left: 50},
     width = +svg.attr("width") - margin.left - margin.right,
     height = +svg.attr("height") - margin.top - margin.bottom,
     g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 var x = d3.scaleLinear()
	   .range([0, width]);
 var y = d3.scaleLinear()
	   .domain([1, 10])
	   .range([0, height]);
 var yAxis = d3.axisLeft(y);
 var xAxis = d3.axisBottom(x);
 var xAxisG = g.append("g")
	       .attr("transform", "translate(0, " + height + ")")
	       .style("font-size","13px");;
 var yAxisG = g.append("g")
	       .attr("transform", "translate(0, " - height + ")")
	       .attr("class", "axis")
	       .style("font-size", "20px")
	       .call(yAxis);

 var count = 0;
 var node_count = 0;
 var seconds = 86400000;
 var days = 0;
 var pause = false;
 xAxisG.call(xAxis);

 function animate(coords){
     var max_time =  0.00005214900000000133;
     var circle = g.append("circle")
		   .attr("r", 9)
		   .attr("stroke-opacity", 1)
		   .attr("cy", (coords[0]/max_time)*5000)
		   .attr("cx", coords[1]*20)
		   .style("fill", coords[2]);
     circle.transition()
	   .duration(coords[0]*10000000000)
	   .ease(d3.easeCubicOut)
	   .attr("cy", 1470)
	   .style("opacity", 0)
	   .transition()
	   .remove();
 }
 
 var count = 0;
 for(var key in colorCodes){
     if(colorCodes.hasOwnProperty(key)){
	 count++;
	 var blobs = g.append("circle")
		      .attr("r", 12)
		      .attr("stroke-opacity", 1)
		      .attr("cy", count*30)
		      .attr("cx", 1000)
		      .style("fill",colorCodes[key]);
	g.append("text")
		      .attr("dy", count*30 + 10)
		      .attr("dx", 1020)
	              .style("font-size", "30px")
		      .text(function() { return key; });
     }
 }
 
 document.onkeydown = function(e){
     switch(e.keyCode){
	     case 32:{
		 pause = !pause;
		 break;
	     }
     }
 }
</script>
</html>
